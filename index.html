<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Mythical Rpg</title>

  </head>

  <body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-3 offset-4"><h1>Welcome!</h1></div>

        </div>

        <div class="row">

                <div class="col-3 offset-4"><h2>Choose your fighter:</h2></div>

        </div>

        <div class="row fighters">

            <div class="col-sm" id="dogmage">

                <p class="fighterdeco">Dog Mage</p>

                <img src="assets/images/dogmage.png" alt="Dog Mage">

                <p id="doghp" class="fighterdeco">Health:</p>

            </div>

            <div class="col-sm" id="dragwar">

                <p class="fighterdeco">Dragon Warrior</p>

                <img src="assets/images/dragonwar.png" alt="Dragon Warrior">

                <p id="draghp" class="fighterdeco">Health:</p>

            </div>

            <div class="col-sm" id="fighter">

                <p class="fighterdeco">Human Fighter</p>

                <img src="assets/images/fighter.png" alt="Fighter">
                
                <p id="fighthp" class="fighterdeco">Health:</p>
            
            </div>

            <div class="col-sm" id="mage">
                
                <p class="fighterdeco">Unkown Mage</p>
                
                <img src="assets/images/mage.png" alt="Mage">
                
                <p id"magehp" class="fighterdeco">Health:</p>
            
            </div>
                
        </div>

        <div class="row">

            <div class="col-3 offset-4"><h2>Your fighter:</h2></div>

        </div>

        <div class="row">

            <div class="col-3 offset-4 action">

                <h2>Attack or Defend:</h2>

                <button type="button" class="btn btn-dark">Attack</button>

                <button type="button" class="btn btn-light">Defend</button>
                
            </div>
            
        </div>

        <div class="row">
            <div class="col-3 offset-4 defender">
                <h2>Challenger</h2>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
